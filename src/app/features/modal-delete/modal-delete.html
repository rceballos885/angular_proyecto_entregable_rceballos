<h2 mat-dialog-title>Eliminar Registro</h2>
<mat-dialog-content>
  ¿Está seguro que esea eliminar el registro?
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton mat-dialog-close (click)="onCancel()">Cancelar</button>
  <button matButton mat-dialog-close cdkFocusInitial (click)="onClose()">Eliminar</button>
</mat-dialog-actions>
